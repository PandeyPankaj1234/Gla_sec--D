<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>My Bio Data</h1>
    <br>
    <fieldset>
        <legend>
            Personal Information

        </legend>
        <label for="fname">FirstName</label>
        <input type="text" id="fname" placeholder="FirstName">
        <label for="lname">LastName</label>
        <input type="text" id="lname" placeholder="LastName">
        <br>
        <br>
        <label for="gen">Male</label>
        <input type="radio" name="gender">
        <label for="gen1">Female</label>
        <input type="radio" name="gender" id="gen1">
        <label for="gen2">Other</label>
        <input type="radio" name="gender" id="gen2">
        <br>
        <br>
        <label for="date">Date of Birth:</label>
        <input type="date" name="" id="date">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="" id="email">
        <br>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" name="" id="phone" placeholder="+91">

    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend>Education</legend>
        <label for="school">School Name :</label>
        <input type="text" id="school" placeholder="School Name">

        <br>
        <br>
        <label for="sc">Class:</label>
        <input type="text" id="sc" placeholder="Enter Class">
        <br>
        <br>
        <label for="option"> Stream:</label>
        <select name="option" id="option">
            <option value="science">Science</option>
            <option value="science">commerce</option>
            <option value="science">Maths</option>
            <option value="science">Arts</option>
        </select>
        <br>
        <br>
        <label for="marksheet">Marksheet:</label>
        <input type="file" id="marksheet">

    </fieldset>
    <br>
    <br>
    <button>Submit</button>
</body>

</html>
